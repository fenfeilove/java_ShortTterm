	<link href="../dhtmlx/dhtmlxForm/codebase/skins/dhtmlxform_dhx_skyblue.css" rel="stylesheet" type="text/css" >

	<script src="../dhtmlx/dhtmlxForm/codebase/dhtmlxform.js"></script>
	<link href="../dhtmlx/dhtmlxGrid/codebase/dhtmlxgrid.css" rel="stylesheet" type="text/css" />

</head>
<body onload="SQTB_INIT();">
<div id="MyView">
<link href="css/sqtb.css" rel="stylesheet" type="text/css" />

<div id="Shortcut_Bar">
	<h2>快捷栏</h2>
	<hr>
	<div id="TreeSearch">
		<h5>组织</h5>
		<div id="ch_ThreeSearch" style="width:100%;height:200px;overflow-y:auto;background-color:#f5f5f5">
			<div id="mytree" ></div>
		</div>
	</div>
	<div id="QuickSearch">
		<h5>快速查询</h5>
		<div id="ch_QuickSearch" style="width:100%;height:250px;margin:0px auto;background-color:#f5f5f5;">
			<div class="dhxform_obj_dhx_skyblue" id="mysearch" style="font-size: 13px;padding:5px;width: 80%;height: 100%;"></div>
		</div>
	</div>
</div>
<div id="DataList">
	<div id="Domain">
		<button onclick="SQTB_add()">新增</button>
		<button onclick="SQTB_modify()">修改</button>
		<button onclick="SQTB_delete()">删除</button>
		<button onclick="SQTB_see()">查看</button>
	</div>
	<div id="MainTable">
		<div id="mygrid" style="width:100%; height:450px;border :1px solid Silver;"></div>
		<div><span id="pagingArea"></span></div>
		<div><span id="recinfoArea"></span></div>
		</div>
	<!-- <div id="Paging">分页</div> -->
	<div id="ChildTable">
		<div id="mychildgrid" style="width:100%; height:200px;border :1px solid Silver;"></div>
		<div><span id="childpagingArea"></span></div>
		<div><span id="childrecinfoArea"></span></div>
		</div>
	</div>
</div>
